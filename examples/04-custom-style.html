<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Elevation Control</title>

  <!-- Import MapTiler SDK  -->
  <script src="../node_modules/@maptiler/sdk/dist/maptiler-sdk.umd.js"></script>
  <link href="../node_modules/@maptiler/sdk/dist/maptiler-sdk.css" rel="stylesheet" />

  <!-- Import Elevation Control  -->
  <script src="../build/maptiler-elevation-profile-control.umd.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      maptilersdk.config.apiKey = 'YOUR_API_KEY';

      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style: maptilersdk.MapStyle.BACKDROP.DARK,
        hash: true,
        maptilerLogo: true,
        terrain: true,
      });

      

      map.on("load", () => {
        maptilersdk.helpers.addPolyline(map, {data: "74003ba7-215a-4b7e-8e26-5bbe3aa70b05", lineColor: "#a103fc", outline: true, outlineWidth: 1.5})

        const marker = new maptilersdk.Marker()
          .setLngLat([0, 0])
          .addTo(map);

        const epc = new maptilerelevationprofilecontrol.ElevationProfileControl({
          visible: true,
          position: "left",
          backgroundColor: "#0005",
          labelColor: "#FFF6",
          size: "50%",
          elevationGridColor: "#FFF1",
          tooltipTextColor: "#000b",
          tooltipBackgroundColor: "#eeea",
          profileLineColor: "#a103fc",
          profileBackgroundColor: "#a103fc11",
          onMove: (data) => {
            marker.setLngLat(data.position)
          }
        });

        map.addControl(epc);
        epc.setData("74003ba7-215a-4b7e-8e26-5bbe3aa70b05");
      })
  </script>
</body>
</html>
